<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Your Name | HTML Form - User Poll</h1>
    </header>
    <main>
        <!--The form has the user name, email address, message purpose selection, message, 
        newsletter checkbox, and submission button labeled with something 
        other than just Submit". -->
        <div class="wrapper">
            <form>
                <fieldset>
                    <legend>Contact information</legend>
                    <div class="contact">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend></legend>
                    <p>Purpose of the message</p>
                    <div class="purpose">
                        <input type="radio" id="option1" name="purpose">
                        <label for="option1">General Inquiry</label>
                        <input type="radio" id="option2" name="purpose">
                        <label for="option2">Reservation Question</label>
                        <input type="radio" id="option3" name="purpose">
                        <label for="option3">Website Suggestion</label>               
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="7"></textarea> 
                    </div>
                    <div>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter.</label>                       
                    </div>
                    <button>Send</button>
                </fieldset>
                
            </form>
        </div>
    </main>
    <footer>
        <h2>WDD 130 | HTML Form - User Poll Activity | Your Name</h2>               
    </footer>
</body>
</html>
